# * EEG
Send_EEG_trigg: False
Trigger_type: "usb"  # "usb" or "parport"
Actiview_reminder: True

# * view parameters
Screen_color: "grey"
Text_size: 0.04
Text_font: "Arial"
Text_color: "black"

# Stimulus sizes 
Screen_distance: 50  # cm
Screen_height: 30  # cm
# In degrees of visual angle
Fixation_size: 0.5
Star_size: 2
Feedback_size: 2
Face_feedback_size: 4
Text_feedback_size: 2  # height, also in degrees

Response_key: "space"

# Timings
ITI_min: 1.4
ITI_max: 1.8
Star_duration: 0.250
Max_wait: 1.750
Feedback_duration: 1.0

















# * experiment structure
Experiment_blocks: [
    {type: msg, file_name: _1greet.txt},
    {type: msg, file_name: _2greet.txt},

    {type: msg, file_name: 1training.txt},
    {type: 1training},

    {type: msg, file_name: 2training.txt},
    {type: 2training},

    {type: msg, file_name: 3training.txt},
    {type: 3training},

    {type: msg, file_name: 4training.txt},
    {type: 4training},

    {type: msg, file_name: pre_experiment.txt},
    {type: experiment},
    {type: break, num: 1},
    {type: experiment},
    {type: break, num: 2},
    {type: experiment},
    {type: break, num: 3},
    {type: experiment},
    {type: break, num: 4},
    {type: experiment},
    {type: msg, file_name: end.txt, duration: 5}]
